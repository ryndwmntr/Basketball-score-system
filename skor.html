<html>
<head>
	<title>SCORE TEST</title>

	<style type="text/css">

		body{
			background-color: lightyellow;
		}

		#title{
			font-family: verdana;
		}
		.score{
			font-family: arial;
		}

		.tablelivequarter{
			border: 1px solid black;
			border-collapse: collapse;
		}

	</style>

	<script type="text/javascript"> 

		function plusScore(team, nilai){

			if (team <= 1){
				var x = document.getElementById("scorea").value;
				var y = nilai;

				var z = parseInt(x) + parseInt(y);

				var q = String(changeQuarter());

				document.getElementById("scorea").value = z;
				document.getElementById("livescorea").innerHTML = z;
				document.getElementById("livesa").innerHTML = z;

				var a2 = document.getElementById("liveq1a").innerHTML;
				var q2 = parseInt(z) - parseInt(a2);

				var a3 = document.getElementById("liveq2a").innerHTML;
				var q3 = parseInt(q2) - parseInt(a3);

				var a4 = document.getElementById("liveq3a").innerHTML;
				var q4 = parseInt(q3) - parseInt(a4);

				var aot = document.getElementById("liveq4a").innerHTML;
				var ot = parseInt(q4) - parseInt(aot);

				if (q == "Q1"){
					document.getElementById("liveq1a").innerHTML = z;
				}

				else if (q == "Q2"){
					document.getElementById("liveq2a").innerHTML = q2;
				}
				else if (q == "Q3"){
					document.getElementById("liveq3a").innerHTML = q3;
				}
				else if (q == "Q4"){
					document.getElementById("liveq4a").innerHTML = q4;
				}
				else if (q == "OT"){
					document.getElementById("liveota").innerHTML = ot;
				}

			}
			else{
				var x = document.getElementById("scoreb").value;
				var y = nilai;

				var z = parseInt(x) + parseInt(y);

				var q = String(changeQuarter());

				document.getElementById("scoreb").value = z;
				document.getElementById("livescoreb").innerHTML = z;
				document.getElementById("livesb").innerHTML = z;

				var b2 = document.getElementById("liveq1b").innerHTML;
				var q2 = parseInt(z) - parseInt(b2);

				var b3 = document.getElementById("liveq2b").innerHTML;
				var q3 = parseInt(q2) - parseInt(b3);

				var b4 = document.getElementById("liveq3b").innerHTML;
				var q4 = parseInt(q3) - parseInt(b4);

				var bot = document.getElementById("liveq4b").innerHTML;
				var ot = parseInt(q4) - parseInt(bot);

				if (q == "Q1"){
					document.getElementById("liveq1b").innerHTML = z;
				}
				else if (q == "Q2"){
					document.getElementById("liveq2b").innerHTML = q2;
				}
				else if (q == "Q3"){
					document.getElementById("liveq3b").innerHTML = q3;
				}
				else if (q == "Q4"){
					document.getElementById("liveq4b").innerHTML = q4;
				}
				else if (q == "OT"){
					document.getElementById("liveotb").innerHTML = ot;
				}

			}
		}

		function fixScore(team){
			if (team <= 1){
				var x = document.getElementById("scorea").value;

				document.getElementById("scorea").value = x;
				document.getElementById("livescorea").innerHTML = x;
			}
			else{
				var x = document.getElementById("scoreb").value;

				document.getElementById("scoreb").value = x;
				document.getElementById("livescoreb").innerHTML = x;
			}
		}

		function teamName(team){

			if (team <= 1){
				var x = document.getElementById("teama").value;

				document.getElementById("liveteama").innerHTML = x;
			}
			else{
				var x = document.getElementById("teamb").value;

				document.getElementById("liveteamb").innerHTML = x;
			}
	
		}

		function changeQuarter(){
			var x = document.getElementById("quarter").value;

			document.getElementById("livequarter").innerHTML = x;
			return x;
		}

		function timePlay(){
			var x = document.getElementById("inserttimeplay").value;

			document.getElementById("timeplay").innerHTML = x;
			document.getElementById("timeplay").value = x;
		}

		function changeTimer(){
			var x = document.getElementById("inserttimer").value;

			document.getElementById("livetimer").innerHTML = x;
		}

		function plusFoul(team){
			if (team <=1){
				var x = document.getElementById("foula").value;
				var y = 1;

				var z = parseInt(x) + parseInt(y);

				if (z >= 7){
					document.getElementById("foula").value = z;
					document.getElementById("livebonusb").innerHTML = "BONUS";
				}
				else{
					document.getElementById("foula").value = z;
				} 
			}
			else{
				var x = document.getElementById("foulb").value;
				var y = 1;

				var z = parseInt(x) + parseInt(y);

				if (z >= 7){
					document.getElementById("foulb").value = z;
					document.getElementById("livebonusa").innerHTML = "BONUS";
				}
				else{
					document.getElementById("foulb").value = z;
				}
			}
		}

		function resetFoul(team){
			if (team <= 1){
				document.getElementById("foula").value = 0;
				document.getElementById("livebonusb").innerHTML = "";
			}else{
				document.getElementById("foulb").value = 0;
				document.getElementById("livebonusa").innerHTML = "";
			}
		}


	</script>

</head>
<body>
	<form method="POST">
		<h4 id="title" align="center">BASKETBALL SCOREBOARD SYSTEM</h4>
		<table align="center">
			<tr>
				<td>match id : </td>
				<td><input type="text" name="matchid" id="matchid"></td>
				<td><input type="button" name="getmatchid" id="getmatchid" value="GET"></td>
			</tr>
			<tr>
				<th>TEAM NAME</th>
				<th>SCORE</th>
				<th>FOUL</th>
				<th>
			</tr>
			<tr>
				<td>
					<input type="text" name="teama" id="teama" value="teama" onchange="teamName(1)">
				</td>
				<td>
					<input type="text" name="skor" id="scorea" value=0 size="1" onchange="fixScore(1)">

					<input type="button" name="getScore1" id="1" value="+1" onclick="plusScore(1, 1)" >
					<input type="button" name="getScore2" id="2" value="+2" onclick="plusScore(1, 2)" >
					<input type="button" name="getScore3" id="3" value="+3" onclick="plusScore(1, 3)" >
				</td>
				<td>
					<input type="text" name="foul" id="foula" value="0" size="1" onchange="fixScore(1)">

					<input type="button" name="foulplus" id="1" value="+" onclick="plusFoul(1)">

					<input type="button" name="foulreset" id="0" value="⟲" onclick="resetFoul(1)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="teama" id="teamb" value="teamb" onchange="teamName(2)">
				</td>
				<td>
					<input type="text" name="skor" id="scoreb" value=0 size="1" onchange="fixScore(2)">

					<input type="button" name="getScore1" id="1" value="+1" onclick="plusScore(2, 1)" >
					<input type="button" name="getScore2" id="2" value="+2" onclick="plusScore(2, 2)" >
					<input type="button" name="getScore3" id="3" value="+3" onclick="plusScore(2, 3)" >
				</td>
				<td>
					<input type="text" name="foul" id="foulb" value="0" size="1" onchange="fixScore(1)">

					<input type="button" name="foulplus" id="2" value="+" onclick="plusFoul(2)">

					<input type="button" name="foulreset" id="0" value="⟲" onclick="resetFoul(2)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="inserttimeplay" id="inserttimeplay" value="00:00" size="2" onchange="timePlay()">
				</td>
				<td>
					<label for="quarter">Quarter :</label>
					<select id="quarter" name="quarter" onchange="changeQuarter()">
						<option>-</option>
						<option value="00:00" id="timeplay"></option>
						<option value="Q1">Q1</option>
						<option value="Q2">Q2</option>
						<option value="HT">HALFTIME</option>
						<option value="Q3">Q3</option>
						<option value="Q4">Q4</option>
						<option value="OT">OT</option>
						<option value="FT">FULLTIME</option>
					</select>
				</td>
				<td>
					<select type="text" name="inserttimer" id="inserttimer" onchange="changeTimer()">
						<option value="-">-</option>
						<option value="1'">1'</option>
						<option value="2'">2'</option>
						<option value="3'">3'</option>
						<option value="4'">4'</option>
						<option value="5'">5'</option>
						<option value="6'">6'</option>
						<option value="7'">7'</option>
						<option value="8'">8'</option>
						<option value="9'">9'</option>
						<option value="10'">10'</option>
						<option value="11'">11'</option>
						<option value="12'">12'</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="save" value="SAVE">
				</td>
			</tr>
		</table>
	</form>
	<br>
	<br>
		<table class="tablelivequarter" align="center">
			<td>
				<table align="center">
					<tr align="center">
						<th></th>
						<th><h3>LIGA ANACONDA</h3></th>
						<th></th>
					</tr>
					<tr>	
						<th><h1 id="liveteama">TEAM A</h1>
						<th><h3>vs</h3></th>
						<th><h1 id="liveteamb">TEAM B</h1></h1>
					</tr>
					<tr align="center">
						<td></td>
						<td><h3 id="livequarter">-</h3></td>
						<td></td>
					</tr>
					<tr align="center">
						<td></td>
						<td><h4 id="livetimer">-</h4></td>
						<td></td>
					</tr>
					<tr align="center">
						<td><h1 class="score" id="livescorea">0</h1></td>
						<td></td>
						<td><h1 class="score" id="livescoreb">0</h1></td>
					</tr>
					<tr align="center">
						<td ><h4 id="livebonusa"></h4></td>
						<td></td>
						<td ><h4 id="livebonusb"></h4></td>
					</tr>
				</table>
				<table align="center" class="tablelivequarter">
					<tr class="tablelivequarter">
						<th>S</th>
						<th>Q1</th>
						<th>Q2</th>
						<th>Q3</th>
						<th>Q4</th>
						<th>OT</th>
					</tr>
					<tr class="tablelivequarter">
						<td id="livesa">0</td>
						<td id="liveq1a">0</td>
						<td id="liveq2a">0</td>
						<td id="liveq3a">0</td>
						<td id="liveq4a">0</td>
						<td id="liveota">0</td>
					</tr>
					<tr class="tablelivequarter">
						<td id="livesb">0</td>
						<td id="liveq1b">0</td>
						<td id="liveq2b">0</td>
						<td id="liveq3b">0</td>
						<td id="liveq4b">0</td>
						<td id="liveotb">0</td>
					</tr>
				</table>
			</td>
		</table>
</body>
</html>
